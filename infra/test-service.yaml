apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: pve-talos-worker-1
      containers:
      - name: test
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: test.qutaiba.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: test-app
            port:
              number: 80