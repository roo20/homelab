apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami  # Sample service, points to the same deployment
  annotations:
    external-dns.alpha.kubernetes.io/hostname: dev.qutaiba.de
    external-dns.alpha.kubernetes.io/ttl: "120" 
spec:
  selector:
    app: whoami
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-whoami-ingress
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: big.qutaiba.de
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: whoami
            port: 
              number: 80

